<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <title>Projected Attendance</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1 class="maintitle">Attendance Projection</h1>
        <form method="POST">
            <div class="form-group">
                <label for="n" style="margin-top: 29px;">Enter the number of classes missed up to now:</label>
                <input type="number" id="n" name="n" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Plot Graph</button>
        </form>
        {% if plot_url %}
        <img src="data:image/png;base64,{{ plot_url }}" alt="Projected Attendance Graph" class="img-fluid" id="graph">
        {% endif %}
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
